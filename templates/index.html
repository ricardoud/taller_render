<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Lavandería</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .form-container {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
        }
        h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="email"], input[type="number"], textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Registro de Lavandería</h2>

    <!-- Formulario de Clientes -->
    <form action="#" method="post">
        <h3>Cliente</h3>
        <div class="form-group">
            <label for="cliente_nombre">Nombre del Cliente:</label>
            <input type="text" id="cliente_nombre" name="cliente_nombre" required>
        </div>
        <div class="form-group">
            <label for="cliente_email">Correo Electrónico:</label>
            <input type="email" id="cliente_email" name="cliente_email" required>
        </div>
        <div class="form-group">
            <label for="cliente_telefono">Teléfono:</label>
            <input type="text" id="cliente_telefono" name="cliente_telefono" required>
        </div>
        <button type="submit">Registrar Cliente</button>
    </form>

    <!-- Formulario de Tipo de Prenda -->
    <form action="#" method="post">
        <h3>Tipo de Prenda</h3>
        <div class="form-group">
            <label for="tipo_prenda">Selecciona el Tipo de Prenda:</label>
            <select id="tipo_prenda" name="tipo_prenda" required>
                <option value="camisa">Camisa</option>
                <option value="pantalon">Pantalón</option>
                <option value="abrigo">Abrigo</option>
                <option value="sabanas">Sábanas</option>
            </select>
        </div>
        <button type="submit">Registrar Tipo de Prenda</button>
    </form>

    <!-- Formulario de Nivel de Lavado -->
    <form action="#" method="post">
        <h3>Nivel de Lavado</h3>
        <div class="form-group">
            <label for="nivel_lavado">Selecciona el Nivel de Lavado:</label>
            <select id="nivel_lavado" name="nivel_lavado" required>
                <option value="basico">Básico</option>
                <option value="normal">Normal</option>
                <option value="delicado">Delicado</option>
                <option value="especial">Especial</option>
            </select>
        </div>
        <button type="submit">Registrar Nivel de Lavado</button>
    </form>

    <!-- Formulario de Notas Adicionales -->
    <form action="#" method="post">
        <h3>Notas Adicionales</h3>
        <div class="form-group">
            <label for="notas">Notas:</label>
            <textarea id="notas" name="notas" rows="4" placeholder="Ingrese cualquier nota adicional aquí..."></textarea>
        </div>
        <button type="submit">Registrar Notas</button>
    </form>
</div>

</body>
</html>
